<html lang="en">
<head>
    <meta charset="UTF-8">

            color:red;

            var name = document.getElementById("fname").value;
            var mail = document.getElementByIde("Email").vlaue;
            var mobile = document.getElementById("mobile").value;
            var desination = document.getElementById("Desination").value;
            var date = new Date().toLocaleDateString();

            var employee = {name,email,mobile,desination,date};

            employees.push(employee);
            localStorage.setItem("employees",JSON.stringify(employees));

            window.location.href = "list.html";

    </script>

<body class="container-fluid">
    <header>
        <nav class="nav bg-dark bg-opacity-10 p-2 row d-flex">
            <div class="nav-item col">
                <a href="Dashboard.html" class="navbar-brand fw-bold">Workflow</a>
            </div>
            <div class="nav-item col-4">
                <a href="list.html" class="btn btn-primary">Emloyee List</a>
            </div>
            <div class="col">
                <a href="" class="btn btn-info active" >Create Emoloyee</a>
            </div>
            <div class="nav-item col">Hukum Gupta- </div>
            <div class="col">
                <a href="index.html" class="btn btn-danger">Log-Out</a>
            </div>
        </nav>
    </header>
    <h4>Create Employee</h4>
    <section>
        <form class="form-control p-1 m-1 d-flex flex-wrap">
            <label class="form-label" id="fname">Name</label>
            <input type="text" class="form-control">
            <label class="form-label">Email</label>
            <input class="form-control" id="Email" type="email" >
            <label class="form-label">Mobile No.</label>
            <input class="form-control" id="mobile" name="mobile" maxlength="13" placeholder="+91**********" type="tel">
        </form>

        <form class="form-control p-1 m-1">
                <label class="form-label">Desination</label>
                <select class="form-select" id="Desination">
                    <option>Select Desination</option>
                    <option>HR</option>
                    <option>Manager</option>
                    <option>Sales</option>
                </select>

            <label class="form-check-label">Gender</label>
            <div class="form-check">
                <label class="form-check-label" for="male" >Male</label>
                <input  class="form-check-input" id="male" type="radio" name="xender">
            </div>
            <div class="form-check">
                <label class="form-check-label" for="female">female</label>
                <input class="form-check-input" id="female" type="radio" name="xender">
            </div>

            <label class="form-label">Course</label>
            <div class="form-check-inline form-check">
                <label for="MCA">MCA</label>
                <input id="MCA" type="checkbox" name="course" class="form-check-input">
            </div>
            <div class="form-check-inline form-check">
                <label for="BSC">BSC</label>
                <input id="BSC" type="checkbox" name="course" class="form-check-input">
            </div>
            <div class="form-check-inline form-check">
                <label for="BCA">BCA</label>
                <input id="BCA" type="checkbox" name="course" class="form-check-input">
            </div>
            <br>
            <label class="form-label">Img Upload : Only Upload jpg/png file</label>
            <input type="file" accept="Image/.jpg" class="form-control">
            <button class="btn btn-primary m-1" type="button" onclick="SubmitClick()">Submit</button>            
        </form>
    </section>
</body>
</html>
